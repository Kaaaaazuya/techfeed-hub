version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: techfeed-postgres
    environment:
      POSTGRES_DB: techfeed_hub
      POSTGRES_USER: techfeed_user
      POSTGRES_PASSWORD: techfeed_password
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
      - ./docker/postgres/conf:/etc/postgresql
    networks:
      - techfeed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U techfeed_user -d techfeed_hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: techfeed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - techfeed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: ./apps/api-server
      dockerfile: Dockerfile
    container_name: techfeed-api-server
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - techfeed-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=techfeed_hub
      - DB_USERNAME=techfeed_user
      - DB_PASSWORD=techfeed_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  rss-fetcher:
    build:
      context: ./apps/rss-fetcher
      dockerfile: Dockerfile
    container_name: techfeed-rss-fetcher
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - techfeed-network
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=techfeed_hub
      - DB_USER=techfeed_user
      - DB_PASSWORD=techfeed_password
    volumes:
      - rss_logs:/app/logs
    profiles:
      - batch

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: techfeed-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    networks:
      - techfeed-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rss_logs:

networks:
  techfeed-network:
    driver: bridge